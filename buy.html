<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novascorpi | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="images/logo.png" alt="" />
      </div>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="featured.html">Featured</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <div id="hamburger">
      <div id="myLinks">
        <a href="index.html">Home</a>
        <a href="featured.html">Featured</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <img src="images/icon.png" alt="" />
      </a>
    </div>
    <main>
      <h1>Purchase:</h1>
      <form
        name="myForm"
        onsubmit="return validateForm()"
        method="post"
        action="thanks.html"
      >
        <label for="product">Choose a product</label><br />
        <select id="product" name="product">
          <option value="product1">Sanrio Flower Charm</option>
          <option value="product2">Hangyodon Keychain</option>
          <option value="product3">Heart Locket Charm</option>
          <option value="product4">Cinnamoroll Keychain</option>
          <option value="product5">Waddle Dee Keychain</option>
          <option value="product6">Lunar New Year Charm</option>
          <option value="product7">Sanrio Snack Charm</option>
          <option value="product8">Smiski Keychain</option></select
        ><br />

        <label>Enter payment info:</label><br />
        <label for="name">Full Name</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="email">E-mail</label><br />
        <input type="email" id="email" name="email" /><br />
        <label for="address">Address</label><br />
        <input type="text" id="address" name="address" /><br />
        <label for="city">City</label><br />
        <input type="text" id="city" name="city" /><br />
        <label for="state">State</label><br />
        <input type="text" id="state" name="state" /><br />
        <label for="zip">Zip</label><br />
        <input type="number" id="zip" name="zip" /><br />
        <label for="card number">Card Number</label>
        <input type="card number" id="card number" name="card number" /><br />
        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" /><br /><br />
        <input type="submit" value="Submit Payment Info" />
      </form>
    </main>
    <footer>
      <p>
        Copyright 2024<br />
        <a href="https://www.instagram.com/novascorpiplus/?img_index=1">
          @novascorpiplus on IG
        </a>
      </p>
    </footer>
  </body>
</html>
